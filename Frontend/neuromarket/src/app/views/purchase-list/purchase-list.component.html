<app-layout>
  <div main-content class="grey lighten-5">
    <div class="row">
      <nav>
        <div class="nav-wrapper">
          <div class="col s12 blue lighten-5">
            <a class="breadcrumb black-text">Perfil</a>
            <a class="breadcrumb black-text">Compras</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="row container">
      <h5 class="center">
        Lista de facturas
      </h5>
    </div>
    <div class="row container">
      <div class="col s12">
        <table class="striped highlight centered">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Metodo de Pago</th>
              <th>Total</th>
              <th>Fecha</th>
              <th>Ver detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bill of billList">
              <td>{{bill.id}}</td>
              <td>{{bill.metodoPago}}</td>
              <td>{{bill.total}}</td>
              <td>{{bill.fechaCompra | date: 'short'}}</td>
              <td><a routerLink="/purchase-detail/{{bill.id}}" class="btn-floating btn waves-effect waves-light blue"><i class="material-icons">remove_red_eye</i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</app-layout>
