<app-layout>
  <div main-content class="grey lighten-5">
    <div class="row" style="margin-bottom: 0px;">
      <nav>
        <div class="nav-wrapper">
          <div class="col s12 blue lighten-5">
            <a class="breadcrumb black-text">Home</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="slider">
      <ul class="slides">
        <li *ngFor="let slide of slidesList">
          <img src="{{slide.image}}">
          <div class="caption right-align">
          </div>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col s3" *ngFor="let card of cardList">
        <div id="card-icon" class="card-panel blue-grey lighten-4 center">
          <i class="medium material-icons">{{card.icon}}</i>
        </div>
      </div>
    </div>
  </div>
</app-layout>
