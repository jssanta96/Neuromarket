<app-layout>
  <div main-content class="grey lighten-5">
    <div class="slider">
      <ul class="slides">
        <li *ngFor="let slide of slidesList">
          <img src="{{slide.image}}">
          <div class="caption center-align">
            <h3>{{slide.title}}</h3>
            <h5 class="light grey-text text-lighten-3">{{slide.slogan}}</h5>
          </div>
        </li>
      </ul>
    </div>
    <div class="row container">
      <div class="col s3" *ngFor="let card of cardList">
        <div id="card-icon" class="card-panel blue-grey lighten-4 center">
          <i class="medium material-icons">{{card.icon}}</i>
        </div>
      </div>
    </div>
    <div class="row container">
      <div class="col s12">
        <span id="sectionTitle">Productos destacados</span>
      </div>
      <div class="col s3" *ngFor="let product of productsList">
        <div class="card hoverable">
          <div class="card-image">
            <img src="{{product.imagen}}">
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light blue"><i class="material-icons">add</i></a>
          </div>
          <div class="card-content">
            <span class="card-title">{{product.title}}</span>
            <p>{{product.link}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
