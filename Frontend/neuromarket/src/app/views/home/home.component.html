<app-layout>
  <div main-content>
    <div class="carousel carousel-slider center">
      <div class="carousel-item red white-text" href="#one!">
        <h2>{{welcomeMessage}}</h2>
        <p class="white-text"></p>
      </div>
      <div class="carousel-item amber white-text" href="#two!">
        <h2>Comprar en linea</h2>
        <p class="white-text"></p>
      </div>
      <div class="carousel-item green white-text" href="#three!">
        <h2>Disfruta de ofertas especiales</h2>
        <p class="white-text"></p>
      </div>
      <div class="carousel-item blue white-text" href="#four!">
        <h2>Descuentos exclusivos!</h2>
        <p class="white-text"></p>
      </div>
    </div>
    <div class="row">
      <div class="col s3">
        <div id="card-icon" class="card-panel blue-grey lighten-4 center">
          <i class="medium material-icons">shopping_cart</i>
        </div>
      </div>
      <div class="col s3">
        <div id="card-icon" class="card-panel blue-grey lighten-4 center">
          <i class="medium material-icons">attach_money</i>
        </div>
      </div>
      <div class="col s3">
        <div id="card-icon" class="card-panel blue-grey lighten-4 center">
          <i class="medium material-icons">tag_faces</i>
        </div>
      </div>
      <div class="col s3">
        <div id="card-icon" class="card-panel blue-grey lighten-4 center">
          <i class="medium material-icons">star</i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s4" *ngFor="let product of productsList">
        <div class="card Medium">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{product.imagen}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{product.title}}<i class="material-icons right">more_vert</i></span>
            <p>{{product.link}}</p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>{{product.desc}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
